<ion-header no-border>
  <ion-navbar hideBackButton>
    <ion-title (click)="goHome(chainNetwork)" class="logo-header">Michael</ion-title>
    <!-- <ion-title (click)="goStatus" class="logo-header">Michael</ion-title> -->

    <ion-buttons class="search-button" ion-button clear icon-only (click)="toggleSearch()">
      <ion-icon name="search" [color]="!showSearch ? 'light' : 'dark'"></ion-icon>
    </ion-buttons>

    <form class="search" (ngSubmit)="search($event)">
      <input dir="auto" placeholder="{{ 'Search for block, transaction or address' }}" [(ngModel)]="q" name="search"
        autocomplete="off" autocorrect="off" spellcheck="false">
    </form>

        &nbsp;

        &nbsp;
        <i>( <span *ngIf="currencyProvider?.currencySymbol === 'USD'">{{ chainNetwork?.chain }} - </span>
          {{ chainNetwork?.network }} )</i>
        &nbsp;
        <ion-icon name="md-arrow-dropdown"></ion-icon>
      </button> -->
      <!-- <button ion-button (click)="changeCurrency($event)"> -->
      <button ion-button color='white' (click)="goStatus()">
        BTC
      </button>
    </ion-buttons>
  </ion-navbar>

  <ion-toolbar class="mobile-searchbar" fixed [hidden]="!showSearch">
    <form (ngSubmit)="search($event)">
      <ion-searchbar #searchbar placeholder="{{ '搜索块，交易或地址' }}" [(ngModel)]="q"
        name="search"></ion-searchbar>
    </form>
  </ion-toolbar>
