<div class="date-wrap">
    <div class="date-head">
        <a (click)="goPrev()" class="left-btn">&lt;</a>{{dateObject.year}}年-{{dateObject.month}}月<a class="right-btn" (click)="goNext()">&gt;</a>
    </div>
    <div class="date-body">
        <div class="date-day">日</div>
        <div class="date-day">一</div>
        <div class="date-day">二</div>
        <div class="date-day">三</div>
        <div class="date-day">四</div>
        <div class="date-day">五</div>
        <div class="date-day">六</div>
        <a (click)="getClickDay(item)" *ngFor="let item of dateObject.datesArray" class="date-item" [class.active]="item==dateObject.nowDay">{{item.day}}</a>
    </div>
</div>
